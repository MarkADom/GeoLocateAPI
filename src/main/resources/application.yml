server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: GeoLocateAPI

  main:
    banner-mode: "off"

  output:
    ansi:
      enabled: always

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.synchlabs.GeoLocateAPI: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){magenta} %clr(%-5level){%highlight} %clr(%logger{36}){cyan} - %clr(%msg){faint}%n"

external:
  geo:
    provider: ipapi
    base-url: http://ip-api.com
    timeout-ms: 3000
